<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="nav">
      <!--nav item1-->
      <div class="nav__i1 nav--size">
        <i class="fa-brands fa-facebook home-page__ic"></i>
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass search-box___ic"></i>
          <input
            class="search-box__input"
            type="text"
            placeholder="Tìm kiếm trên facebook"
          />
        </div>
      </div>
      <div class="nav__i2 nav--size">
        <i class="nav__i2--ic fa-solid fa-house"></i>
        <i class="nav__i2--ic fa-solid fa-tv"></i>
        <i class="nav__i2--ic fa-solid fa-store"></i>
        <i class="nav__i2--ic fa-solid fa-people-group"></i>
        <i class="nav__i2--ic fa-solid fa-gamepad"></i>
      </div>
      <div class="nav__i3 nav--size">
        <i class="fa-solid fa-list-ul nav__i3--style"></i>
        <i class="fa-brands fa-facebook-messenger nav__i3--style"></i>
        <i class="fa-solid fa-bell nav__i3--style"></i>
        <img src="./assets/image/avt.jpg" alt="" class="nav__i3--avt nav__i3--style">
      </div>
    </div>
    <div class="container">
      <div class="cover-img">
        <img src="./assets/image/cover_img.jpg" alt="" />
        <div class="cover-img__edit-btn">
          <i class="fa-solid fa-camera"></i>
          <span>Chỉnh sửa ảnh bìa</span>
        </div>
      </div>
      <div class="profile">
        <div class="personal-info">
          <img src="./assets/image/avt.jpg" alt="" />
          <div class="info-friend">
            <div class="info-friend__name">
                <h1>Phúc Trương</h1>
                <span>(Bắp)</span>
            </div>
            <p>1,7k bạn bè</p>
            <div class="info-friend__btn">
              <i class="fa-solid fa-camera"></i>
            </div>
          </div>
        </div>
        <div class="profile__btn">
            <div class="btn-add">
                <div class="btn-add__ic">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <p>Thêm vào tin</p>
            </div>
            <div class="btn-update">
              <i class="fa-solid fa-pen"></i>
              <p>Chỉnh sửa trang cá nhân</p>
            </div>
          </div>

        </div>
      </div>
      <div class="chat">
        <div class="chat__mini-chat">
          <div class="mini-chat">
            <img class="mini-chat--style hover-img" src="./assets/image/miniChat.jpg" alt="">
            <div class="content">
              <span>Bap</span>
              <p>Hello!</p>
            </div>
            <div class="mini-chat__close">
              <i class="fa-solid fa-xmark"></i>
            </div>
           
          </div>
          </div>
          <div class="chat__new-mess">
            <i class="fa-solid fa-pen-to-square mini-chat--style"></i>
          </div>
       
      </div>
    </div>
  </body>
</html>
